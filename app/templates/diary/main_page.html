<html lang="ko">
{% import 'macros/form_macros.html' as f %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/main_page.css">
  <link rel="stylesheet" href="../static/css/base.css">
  <link rel="stylesheet" href="../static/bootstrap/css/bootstrap.min.css">
  <title>main_page</title>
</head>

<body>
  <div id="wrap">
    <button type="button" class="btn"><a href="#"><span class="glyphicon glyphicon-triangle-left" aria-hidden="true">뒤로</span></a></button>
    <div class="top-container">운동일지</div>
    <div class="page-header" id="page-header">
      <h2><input type="date" id="now_date">
      <script>
      document.getElementById('now_date').valueAsDate = new Date();
      </script>
      </h2>
    </div>

    <div class="row">

    <form method="POST" enctype="multipart/form-data">
      <!--<input type="file" name="image">-->>
    <div class="col-xs-6 col-md-3">
      <a href="#" class="thumbnail">
        <img src="https://media.istockphoto.com/photos/healthy-lifestyle-asian-woman-jogging-at-tropical-park-picture-id497612977?k=6&m=497612977&s=612x612&w=0&h=bUVF-UAZ6hK18fI4dmRvu3KuHeY7s9Zr9EvE7QXVP6U=" alt="" id="photo">
      </a>
    </div>
    </form>


    <div class="f_name"><input placeholder="운동이름"></div>

    </div>
    <div class="bottom-line">
      <div class="bottom-row">

        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1">소모칼로리</span>
          <input type="text" class="form-control" placeholder="Kcal" aria-describedby="basic-addon1">
        </div>
      <div class="bottom-row2">
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon2">시간</span>
          <input type="text" class="form-control" placeholder="Min or Hour" aria-describedby="basic-addon2">
        </div>
      </div>
      <div class="b_button" id="main_page_save">
        <div class="btn-group btn-group-lg" role="group" aria-label="...">
          <button type="button" class="btn btn-default">저장하기</button>
        </div>
      </div>

      </div>
    </div>
  </div>
</body>
{% if form %}
  {{ f.render_form(form, extra_classes='fluid') }}
{% endif %}

</html>
