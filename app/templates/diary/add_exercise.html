{% extends 'layouts/base.html' %}
{% import 'macros/form_macros.html' as f %}

{% block content %}
    <div class="ui stackable centered grid container">
        <div class="twelve wide column">
            <div class="row">
                <div class="ui buttons">
                    <button class="ui button" onclick="location.href='{{ url_for('diary.manage_exercise') }}'">뒤로가기
                    </button>
                    <button class="ui button" onclick="location.href='{{ url_for('diary.manage_exercise_list') }}'">운동 즐겨찾기 관리</button>
                </div>
                <div class="ui right labeled left icon input">
                    <i class="add square icon"></i>
                    <input type="text" placeholder="운동명 입력">
                    <a class="ui tag label">
                        즐겨찾기 운동 추가
                    </a>
                </div>
            </div>
            <div class="ui divider"></div>
            <div class="ui grid">
                {% for item in items %}
                <div class="three wide column">
                    <button class="ui button" onclick="onButtonClick('{{ item }}')">{{ item }}</button>
                </div>
                {% endfor %}
            </div>
            <div class="ui divider"></div>
            <div class="row">
                <div>
                    {{ f.render_form(form, extra_classes='fluid') }}
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function onButtonClick(name){
            $("#name")[0].value = name;
        }
    </script>
{% endblock %}
