<html>

<head>
    <meta charset="utf-8">
    <title>운동하러가자</title>
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width">
    <meta name="format-detection" content="telephone=no">
    <!--<link rel="shortcut icon" href="#" type="image/x-icon">-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="당신에게 맞는 운동은?">
    <meta property="og:description" content="운동 방식 분석 테스트">
    <meta property="og:site_name" content="spkorea.com">
    <meta property="og:image" content="#">
    <link rel="apple-touch-icon-precomposed" href="#">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/survey.css') }}">
</head>

<body>
    <form method="get" id="form" action="">
        <input type="hidden" name="resCode" id="resCode" value="">
        <input type="hidden" name="page" id="resObj" value="result">
    </form>
    {% block page_head %}
    <header class="survey-header">
        <div class="site-heading">
            <h1>나에게 맞는 운동은?</h1>
            <span class="subheading">운동유형 테스트</span>
        </div>
    </header>
    {% endblock %}
    <div class="container" id="qContainer">
        {% block page_content %} {% endblock %}
    </div>
    <footer>
    </footer>
    {% block scripts %} {% endblock %}
</body>

</html>
